<div id="outer">
  <h1>{{specificCity}}</h1>
  <div id="desc">
    <span>Humidity: {{specificCityInfo.main.humidity}}</span><br>
    <span>Temperature (Average): {{specificCityInfo.main.temp}}</span><br>
    <span>Temperature (High): {{specificCityInfo.main.temp_max}}</span><br>
    <span>Temperature (Low): {{specificCityInfo.main.temp_min}}</span><br>
    <span>Status: </span><br>
  </div>
  <img src="{{img_url}}}" alt="city_pic">
</div>
